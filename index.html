<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Puzzle</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="image-tile" data-value="1" style="background-image: url(2.jpg); background-size: 400%; background-position: 0% 0%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="2" style="background-image: url(2.jpg); background-size: 400%; background-position: 33.3% 0%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="3" style="background-image: url(2.jpg); background-size: 400%; background-position: 66.6% 0%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="4" style="background-image: url(2.jpg); background-size: 400%; background-position: 100% 0%; width: 200px; height: 200px;"></div>

            <div class="image-tile" data-value="5" style="background-image: url(2.jpg); background-size: 400%; background-position: 0% 50%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="6" style="background-image: url(2.jpg); background-size: 400%; background-position: 33.3% 50%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="7" style="background-image: url(2.jpg); background-size: 400%; background-position: 66.6% 50%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="8" style="background-image: url(2.jpg); background-size: 400%; background-position: 100% 50%; width: 200px; height: 200px;"></div>

            <div class="image-tile" data-value="9" style="background-image: url(2.jpg); background-size: 400%; background-position: 0% 100%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="10" style="background-image: url(2.jpg); background-size: 400%; background-position: 33.3% 1000%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="11" style="background-image: url(2.jpg); background-size: 400%; background-position: 66.6% 1000%; width: 200px; height: 200px;"></div>
            <div class="image-tile" data-value="12" style="background-image: url(2.jpg); background-size: 400%; background-position: 100% 100%; width: 200px; height: 200px;"></div>
        </div>
        <div class="timer-box">
            <div class="cross">X</div>
            <div class="timer"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
